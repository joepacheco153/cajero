<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cajero</title>
</head>
<body>
    <article class="principal">
        <section class="cajasuperior">
            <div class="bizquierda">
                <button id="boton1" class="botonflecha"><img src="images/izquierda.png" alt=""></button>
                <button id="boton2" class="botonflecha"><img src="images/izquierda.png" alt=""></button>
                <button id="boton3" class="botonflecha"><img src="images/izquierda.png" alt=""></button>
                <button id="boton4" class="botonflecha"><img src="images/izquierda.png" alt=""></button>
            </div>
            <div class="pantalla">
                <strong><p  id="bienvenido">Â¡Bienvenido al Banco!</p></strong>
                
                <p>Por favor digite su clave</p>
                <input id="clave" type="text" maxlength="8">
            </div>
            <div class="bderecha">
                <button id="boton5" class="botonflecha"><img src="images/derecha.png" alt=""></button>
                <button id="boton6" class="botonflecha"><img src="images/derecha.png" alt=""></button>
                <button id="boton7" class="botonflecha"><img src="images/derecha.png" alt=""></button>
                <button id="boton8" class="botonflecha"><img src="images/derecha.png" alt=""></button>
            </div>
        </section>
        <section class="cajainferior">
            <div class="botones">
                <button id="b1" class="botonnumero">1</button>
                <button id="b2" class="botonnumero">2</button>
                <button id="b3" class="botonnumero">3</button>
                <button id="b4" class="botonnumero">4</button>
                <button id="b5" class="botonnumero">5</button>
                <button id="b6" class="botonnumero">6</button>
                <button id="b7" class="botonnumero">7</button>
                <button id="b8" class="botonnumero">8</button>
                <button id="b9" class="botonnumero">9</button>
                <button id="b10" class="botonnumero"></button>
                <button id="b11" class="botonnumero">0</button>
                <button id="b12" class="botonnumero">.</button>
            </div>
            <div class="opciones">
                <button id="cancel" class="bopc">CANCEL</button>
                <button id="clear" class="bopc" onclick="limpiar()">CLEAR</button>
                <button type="reset" onclick="validar()" id="ok" class="bopc">OK</button>
                <button id="asd" class="bopc"></button>
            </div>
            <div class="ranura">
                <div id="card" class="ranuras">
                    <p>CARD</p>
                    <div class="ranura1"></div>
                </div>
                <div id="receipt" class="ranuras">
                    <p>RECEIPT</p>
                    <div class="ranura1"></div>
                </div>
                <div id="cash" class="ranuras">
                    <p>CASH</p>
                    <div class="ranura2"></div>
                </div>
                <div id="deposit" class="ranuras">
                    <p>DEPOSIT</p>
                    <div class="ranura2"></div>
                </div>
            </div>
        </section>
    </article>
<script src="js/operaciones.js"></script>    
</body>
</html>
